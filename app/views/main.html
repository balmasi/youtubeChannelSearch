<div class="header">
    <h3 class="text-muted">Youtube Channel Finder</h3>
</div>
<br/>

<div id="wrapper" class="clearfix">

    <form class="navbar-form" role="search" ng-submit="clear();search()">
        <div class="form-group pull-left">
            <input type="text" class="form-control" data-ng-model="searchOptions.query" placeholder="Search">
        </div>
        <button type="button" class="btn btn-primary" data-ng-click="search()">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>

        <div class="col-xs-3">
            <select ng-model="searchOptions.order"  ng-options="o for o in options.order track by o" class="form-control"></select>
        </div>

        <input type="submit" class="hidden"/>
    </form>

    <section role="results">
        <table data-ng-show= "channels" class="table table-hover">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Views</th>
                    <th>Subscribers</th>
                    <th>G+</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(id, c) in channels">
                    <td><img class="channelImage" ng-src="{{c.image}}" alt="Channel Thumbnail"/></td>
                    <td><b>{{c.title}}</b></td>
                    <td>{{c.description}}</td>
                    <td>{{c.numViews | number}}</td>
                    <td>{{c.numSubscribers | number}}</td>
                    <td><a data-ng-show="c.gPlus" href="https://plus.google.com/{{c.gPlus}}"><img src="images/googlePlus.jpg" alt="Google Plus"/></a></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

</div>
